{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="row bg-white">
  <div class="col-md-6 pt-5">
    <div class="mt-5 offset-md-5">
      <h1>{% trans "Sign Out" %}</h1>
    </div>
    <div class="mt-5 offset-md-5">
      <p>{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit">{% trans 'Sign Out' %} &raquo;</button>
      </form>
    </div>
  </div>
  <div class="col-4 m-5">
    <img src="https://i1.wp.com/www.fskabracknell.co.uk/wp-content/uploads/2015/06/funakoshi-1-1-1.jpg?fit=913%2C1024" class="img-fluid" alt="shotokan">
  </div>
</div>


{% endblock %}
