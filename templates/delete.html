{% extends "base.html" %}

{% load i18n %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row bg-white">
  <div class="col-md-6 pt-5">
    <div class="mt-5 offset-md-4">
      <h1>Delete your comment.</h1>
    </div>
    <div class="mt-5 offset-md-4">
      <form class="delete" method="post" action="#">
        {% csrf_token %}
        {{ comment_form | crispy }}
        <button type="delete" class="btn btn-secondary border mt-2">Delete &raquo;</button>
      </form>
    </div>
  </div>
  <div class="col-4 m-5">
    <img src="https://i1.wp.com/www.fskabracknell.co.uk/wp-content/uploads/2015/06/funakoshi-1-1-1.jpg?fit=913%2C1024" class="img-fluid" alt="shotokan">
  </div>
</div>

{% endblock %}
